        <div class="container-fluid">
            <div class="row">
                <main class="col-md-9 ml-sm-auto col-lg-12 px-md-4 py-4">
                    <h1 style="margin-top:80px;">Upload Documents</h1>
                    <section>
                        <div class="container">
                            <form style="margin-top: 20px;" id="reimbursement-form" method="post" action="/formsubmit"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="name">Name of Organization</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Organization Name">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="formFileLg" class="form-label">Upload file</label>
                                        <input style="font-size:large; height: 100%;padding: 2px;" class="form-control form-control-lg" id="formFileLg" type="file">
                                    </div>
                                </div>
    
                                <div class="mb-3" style="margin-top:100px;">
                                    <div class="form-row">
                                        <div class="col-md-offset-4 col-md-4 form-group" align="center" style="margin-top:50px;">
                                            <button type="submit" class="btn btn-primary">Upload</button>
                                        </div>
                    </section>
                </main>
            </div>
